<section class="session">
	{{#speakerdeck}}
	<aside class="speakerdeck">
		<script async class="speakerdeck-embed" data-id="{{id}}" data-ratio="{{ratio}}" src="//speakerdeck.com/assets/embed.js"></script>
	</aside>
	{{/speakerdeck}}
	{{^speakerdeck}}
	<aside class="image">
		<img src="{{imgurl}}" style="width: 100%; height: auto;" alt="image"/>
	</aside>
	{{/speakerdeck}}
	<article>
		<header>
			{{#sessionurl}}<h2><a href="{{sessionurl}}">{{title}}</a></h2>{{/sessionurl}}
			{{^sessionurl}}<h2><a href="{{lanyrdurl}}">{{title}}</a></h2>{{/sessionurl}}
			{{#conference}}
			<div>Presented {{date_ago}} at <a href="{{conference.url}}">{{conference.title}}</a></div>
			{{/conference}}
		</header>
		<div class="description">{{&description}}</div>
		<footer>Topics: {{tagger}}</footer>
	</article>
</section>
